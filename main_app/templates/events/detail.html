{% extends 'base.html' %}

{% block content %}

<h1>Celestial Event Details</h1>

<div class="card">
  <div class="card-content" style="color: white; background: purple;">
    <p>Name - {{ event.name }}</p>
    <p>Date - {{ event.date }}</p>   
    <p>Description - {{ event.description }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'events_update' event.id %}">Edit</a>
    <a href="{% url 'events_delete' event.id %}">Delete</a>
  </div>
</div>

{% endblock %}
