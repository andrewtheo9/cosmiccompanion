{% extends 'base.html' %}

{% block content %}

<h1>List of Celestial Events</h1>


{% for event in events %}
  <div class="card" style="color: white; background-color: purple;">
    <a href="{% url 'events_detail' event.id %}">
        <div class="card-content">
            <span class="card-title">{{ event.name }}</span>
                <p>Date - {{ event.date }}</p>   
                <p>Description - {{ event.description }}</p>
                <p>Celestial Objects - {{ event.celestial_objects }}</p>
        </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
